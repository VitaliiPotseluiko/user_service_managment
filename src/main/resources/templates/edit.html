<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" name="firstName">
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" name="lastName">
        <br><br>
        <label for="username">User Name</label>
        <input type="text" th:field="*{username}" id="username" name="username">
        <br><br>
        <input type="submit" value="edit">
    </form>
</body>
</html>
